# Promtail Configuration for SilentRelay
# Collects logs from all Docker containers and sends to Loki
# Documentation: https://grafana.com/docs/loki/latest/clients/promtail/

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect logs from messaging-app containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(messaging-app-.+)'
        action: keep
      
      # Use container name as the job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
      
      # Extract service name from container name (e.g., chat-server-1 from messaging-app-chat-server-1-1)
      - source_labels: ['__meta_docker_container_name']
        regex: '/messaging-app-(.+)-1'
        target_label: 'service'
      
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Add compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
    
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
          # Don't fail if not JSON
      
      # Extract log level for filtering
      - regex:
          expression: '(?P<level>(DEBUG|INFO|WARN|WARNING|ERROR|FATAL|PANIC))'
      
      # Add labels from extracted fields
      - labels:
          level:
      
      # Drop debug logs in production (optional - comment out to keep all logs)
      # - drop:
      #     source: level
      #     value: DEBUG
      
      # Timestamp parsing for Go logs
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2})'
      
      # Output final log line
      - output:
          source: message
