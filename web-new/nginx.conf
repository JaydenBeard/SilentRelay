# HTTPS server
server {
    listen 80;
    http2 on;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;


    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Permissions-Policy "camera=(self), microphone=(self), geolocation=(), payment=(), usb=()" always;
    add_header Server "Secure-Messenger-Server" always;
    add_header Expect-CT "max-age=86400, enforce, report-uri='https://silentrelay.com.au/ct-report'" always;

    # Content Security Policy - security for E2EE messaging app
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' wss: https:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'none'; manifest-src 'self'; media-src 'self'; upgrade-insecure-requests; block-all-mixed-content; report-uri /csp-report; report-to csp-endpoint;" always;

    # MIME types
    include /etc/nginx/mime.types;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # CSP violation reporting endpoint
    location /csp-report {
        access_log /var/log/nginx/csp_violations.log;
        return 204;
    }

    # Certificate Transparency report endpoint
    location /ct-report {
        access_log /var/log/nginx/ct_reports.log;
        return 204;
    }

    # CSP report-to endpoint configuration
    add_header Report-To "{\"group\":\"csp-endpoint\",\"max_age\":10886400,\"endpoints\":[{\"url\":\"/csp-report\"}],\"include_subdomains\":true}" always;

    # API proxy to backend - use HTTP since we're in the same Docker network
    location /api/ {
        proxy_pass http://loadbalancer:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
    }

    # WebSocket proxy - use HTTP since we're in the same Docker network
    location /ws {
        proxy_pass http://loadbalancer:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_read_timeout 86400;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

